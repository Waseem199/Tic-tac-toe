/* CSS for paper drop effect */
.papers-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
}

.paper {
  position: absolute;
  width: 20px;
  height: 30px;
  background: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  opacity: 0;
  animation: dropPaper 5s forwards;
}

@keyframes dropPaper {
  0% {
    transform: translateY(-100%);
    opacity: 1;
  }

  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}
/* Existing styles... */

.paper {
    position: absolute;
    width: 10px;
    height: 14px;
    background: white;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(-2000px);
    animation: drop 5s ease-in-out forwards;
}

@keyframes drop {
    0% {
        opacity: 1;
        transform: translateY(-2000px) rotate(0deg);
    }
    100% {
        opacity: 1;
        transform: translateY(110vh) rotate(360deg);
    }
}

.vs-container {
    display: none;
    align-items: center;
    font-family: 'Anton', sans-serif;
    font-size: 5rem;
    position: relative;
}

.vs-text {
    color: white;
    position: relative;
    z-index: 2;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

.vs-text.blue {
    color: #00f;
    animation: glowBlue 1s infinite alternate;
}

.vs-text.red {
    color: #f00;
    animation: glowRed 1s infinite alternate;
}

.vs-thunder {
    font-size: 6rem;
    color: blue;
    animation: thunder 0.1s infinite;
    position: relative;
    z-index: 1;
}

@keyframes glowBlue {
    from {
        text-shadow: 0 0 10px rgba(0, 0, 255, 0.8), 0 0 20px rgba(0, 0, 255, 0.6);
    }
    to {
        text-shadow: 0 0 20px rgba(0, 0, 255, 1), 0 0 30px rgba(0, 0, 255, 0.8);
    }
}

@keyframes glowRed {
    from {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6);
    }
    to {
        text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 30px rgba(255, 0, 0, 0.8);
    }
}

@keyframes thunder {
    0% { transform: translateX(0); }
    20% { transform: translateX(-10px); }
    40% { transform: translateX(10px); }
    60% { transform: translateX(-5px); }
    80% { transform: translateX(5px); }
    100% { transform: translateX(0); }
}

                    cellElement.addEventListener('click', () => handleCellClick(index));

  ]
